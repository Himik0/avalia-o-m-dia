<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Laís e Marcela</h2>

    <section class="teclado">
        <button class="tecla tecla_aplausos"><img src="images/cachoeira.jpg" alt="cachoeira"></button>
        <button class="tecla tecla_vaia"><img src="images/cavalo.jpeg" alt="Vaia"></button>
        <button class="tecla tecla_risada"><img src="images/dog.jpeg" alt="Risada"></button>

        <button class="tecla tecla_errado"><img src="images/elefante.jpg" alt="Errado"></button>
        <button class="tecla tecla_grilo"><img src="images/galinha.jpg" alt="Grilo"></button>
        <button class="tecla tecla_tambores"><img src="images/gato.jpeg" alt="Tambores"></button>

        <button class="tecla tecla_trombeta"><img src="images/leao.jpg" alt="Trombeta"></button>
        <button class="tecla tecla_dinheiro"><img src="images/tigre.jpeg" alt="Dinheiro"></button>
        <button class="tecla tecla_vitoria"><img src="images/urso.jpg" alt="Vitória"></button>
    </section>

    <audio src="sounds/cachoeira.mp3" id="som_tecla_aplausos"></audio>
    <audio src="sounds/cavalo_001.mp3" id="som_tecla_vaia"></audio>
    <audio src="sounds/dog-barking-70772.mp3" id="som_tecla_risada"></audio>
    <audio src="ssounds/elefante_202009031541.mp3" id="som_tecla_errado"></audio>
    <audio src="sounds/galinha_assustada_001 (1).mp3" id="som_tecla_grilo"></audio>
    <audio src="images/gato.jpeg" id="som_tecla_tambores"></audio>
    <audio src="sounds/Leorosnar.mp3" id="som_tecla_trombeta"></audio>
    <audio src="sounds/tigre-long-202209131238.mp3" id="som_tecla_dinheiro"></audio>
    <audio src="sounds/urso.mp3" id="som_tecla_vitoria"></audio>


<script src="main.js"></script>
</body>
</html>
